{% extends "base.html" %}

{% block title %}{{ project.name }}{% endblock %}

{% block content %}
<h1>{{ project.name }}</h1>
<p>{{ project.description }}</p>
<h2>Tasks</h2>
<a href="{% url 'task_create' project.pk %}">Add Task</a>
<ul>
    {% for task in tasks %}
        <li>{{ task.name }} - {{ task.status }} - <a href="{% url 'task_detail' project.pk task.pk %}">View</a></li>
    {% endfor %}
</ul>
{% endblock %}
