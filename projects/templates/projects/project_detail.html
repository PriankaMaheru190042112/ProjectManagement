<!DOCTYPE html>
<html>
<head>
    <title>{{ project.name }}</title>
</head>
<body>
    <h1>{{ project.name }}</h1>
    <p>{{ project.description }}</p>
    <h2>Tasks</h2>
    <a href="{% url 'task_create' project.pk %}">Add Task</a>
    <ul>
        {% for task in tasks %}
            <li>{{ task.name }} - {{ task.status }} - <a href="{% url 'task_update' project.pk task.pk %}">Edit</a></li>
        {% endfor %}
    </ul>
</body>
</html>
