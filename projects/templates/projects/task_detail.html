{% extends "base.html" %}

{% block title %}{{ task.name }}{% endblock %}

{% block content %}
<h1>{{ task.name }}</h1>
<p>{{ task.description }}</p>
<p>Status: {{ task.status }}</p>
{% if task.assigned_to %}
    <p>Assigned to: {{ task.assigned_to.username }}</p>
{% else %}
    <p>Not assigned</p>
{% endif %}
<a href="{% url 'task_update' task.project.pk task.pk %}">Edit Task</a>
{% endblock %}
