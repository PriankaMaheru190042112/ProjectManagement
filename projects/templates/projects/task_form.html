{% extends "base.html" %}

{% block title %}{% if task %}Edit Task{% else %}Add Task{% endif %}{% endblock %}

{% block content %}
    <h1>{% if task %}Edit Task{% else %}Add Task{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="button-group">
            <button type="submit" class="save-button">Save</button>
            <a href="{% if task %}{% url 'task_detail' task.project.pk task.pk %}{% else %}{% url 'project_detail' project.pk %}{% endif %}" class="cancel-button">Cancel</a>
        </div>
    </form>
{% endblock %}
